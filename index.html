<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Watcher - İşlem Takibi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coin Watcher</h1>
        
        <div class="card api-card">
            <h2>API Ayarları</h2>
            <input type="text" id="etherscanApiKey" placeholder="Etherscan API Anahtarınızı Girin">
            <input type="text" id="mobulaApiKey" placeholder="Mobula API Anahtarınızı Girin">
            <button onclick="saveApiKeys()">API Anahtarlarını Kaydet</button>
        </div>
        
        <div class="card tracking-card">
            <h2>Kripto Para Takibi</h2>
            <input type="text" id="contractAddress" placeholder="Sözleşme Adresini Girin">
            <button onclick="fetchTransactions()">İşlemleri Getir</button>
        </div>
        
        <div class="transaction-list-container">
            <h2>İşlemler</h2>
            <div id="transactionsList">
                <p>İşlemler buraya listelenecektir...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
