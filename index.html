<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Watcher - İşlem Takibi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coin Watcher</h1>
        
        <div class="card api-card">
            <h2>API Ayarları</h2>
            <input type="text" id="etherscanApiKey" placeholder="Etherscan API Anahtarınızı Girin">
            <button onclick="saveApiKeys()">API Anahtarını Kaydet</button>
        </div>
        
        <div class="card tracking-card">
            <h2>Koin Takibi</h2>
            <div id="coinCountInput">
                <input type="number" id="numberOfCoins" placeholder="Kaç Koin Takip Edilecek?">
                <button onclick="createCoinInputs()">Alanları Oluştur</button>
            </div>
            <div id="coinInputsContainer"></div>
            <button id="saveCoinsBtn" style="display:none;" onclick="saveCoinConfigs()">Coinleri Kaydet</button>
            <hr>
            <div id="coinButtonsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
