<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Kripto Potansiyel Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gelişmiş Kripto Hesaplayıcı</h1>
        <p class="description">
            Bir altcoin'in geçmişteki piyasa değeri zirvesini kullanarak, bugünkü potansiyel fiyatını ve getirisini otomatik hesaplayın.
        </p>

        <div class="input-group">
            <label for="coinSelect">Kripto Para Birimi Seç:</label>
            <select id="coinSelect" onchange="coinSecildi()">
                <option value="">Lütfen bir coin seçin...</option>
                </select>
        </div>

        <div id="ralliVerileri" class="ralli-data-area" style="display:none;">
            <h3>Geçmiş Ralli Verileri</h3>
            <div class="input-group">
                <label for="ralliSelect">Ralli Dönemi Seç:</label>
                <select id="ralliSelect"></select>
            </div>
        </div>
        
        <div id="bilgiAlani" style="display:none;">
            <p>Güncel Dolaşımdaki Arz: <strong id="bugunkuArz">...</strong></p>
        </div>

        <div class="input-group">
            <label for="maliyetFiyati">Ortalama Maliyet Fiyatı (İsteğe Bağlı):</label>
            <input type="number" id="maliyetFiyati" placeholder="Örn: 0.85" min="0">
        </div>
        
        <button onclick="hesapla()">Potansiyel Fiyatı Hesapla</button>

        <div id="sonucAlani" class="sonuc-area">
            </div>

        <p class="footer-text">
            "Çağatay Der ki Official Group Üyeleri Adına Derlenmiştir"
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
